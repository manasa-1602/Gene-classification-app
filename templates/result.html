<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #333;
    }
    .metric-card {
      border: none;
      border-radius: 12px;
      background: #f8f9fa;
      padding: 20px;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.04);
    }
    .btn-back {
      background: none;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px 16px;
      transition: 0.3s ease;
    }
    .btn-back:hover {
      background: #f0f0f0;
    }
    .img-plot {
      border-radius: 8px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center fw-semibold mb-4">Model Performance</h2>

    <div class="row justify-content-center mb-5">
      <div class="col-md-6 metric-card">
        <ul class="list-unstyled mb-0">
          {% for k, v in metrics.items() %}
            <li class="mb-2"><strong>{{ k }}:</strong> {{ v }}</li>
          {% endfor %}
        </ul>
      </div>
    </div>

    <div class="row text-center justify-content-center">
      <div class="col-md-5 mb-4">
        <h6 class="mb-3">Confusion Matrix</h6>
        <img src="/static/{{ cm_path }}" class="img-fluid img-plot">
      </div>
      <div class="col-md-5 mb-4">
        <h6 class="mb-3">ROC Curve</h6>
        <img src="/static/{{ roc_path }}" class="img-fluid img-plot">
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-back">‚Üê Classify Another File</a>
    </div>
  </div>
</body>
</html>
