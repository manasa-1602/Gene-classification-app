<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gene Classifier</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f7f9fc;
      color: #333;
    }
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }
    .btn-custom {
      background-color: #0057d9;
      color: white;
      border-radius: 8px;
    }
    .btn-custom:hover {
      background-color: #0041a8;
    }
  </style>
</head>
<body>
  <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="card p-5" style="max-width: 450px; width: 100%;">
      <h3 class="mb-3 fw-semibold text-center">Gene Classification</h3>
      <p class="text-muted text-center mb-4">Upload a CSV file to classify genes using ML</p>
      <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" class="form-control mb-3" required>
        <button class="btn btn-custom w-100">Classify</button>
      </form>
    </div>
  </div>
</body>
</html>
